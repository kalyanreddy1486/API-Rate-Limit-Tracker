<!DOCTYPE html>
<html>
<head>
    <title>List Available Gemini Models</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 50px auto; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        pre { background: #f4f4f4; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Check Available Gemini Models</h1>
    <p>This will show which models your API key has access to.</p>
    
    <div style="margin-bottom: 20px;">
        <label>Your Gemini API Key:</label><br>
        <input type="text" id="apiKey" placeholder="AIzaSyD4JER9Re9Mr9y0TbLmuTXpiX2Ahqd7Y_M" style="width: 100%; padding: 10px; margin-top: 5px;">
    </div>
    
    <button onclick="listModels()">List Available Models</button>
    
    <h3>Results:</h3>
    <pre id="results">Click the button to see available models...</pre>

    <script>
        async function listModels() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                alert('Please enter your API key');
                return;
            }
            
            document.getElementById('results').textContent = 'Loading...';
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('results').textContent = 'Error: ' + JSON.stringify(data.error, null, 2);
                } else {
                    // Filter for models that support generateContent
                    const models = data.models || [];
                    const supportedModels = models.filter(m => 
                        m.supportedGenerationMethods && 
                        m.supportedGenerationMethods.includes('generateContent')
                    );
                    
                    let output = `Total models: ${models.length}\n`;
                    output += `Models supporting generateContent: ${supportedModels.length}\n\n`;
                    output += 'Available models:\n';
                    output += '==================\n\n';
                    
                    supportedModels.forEach(m => {
                        output += `Name: ${m.name}\n`;
                        output += `Display Name: ${m.displayName}\n`;
                        output += `Description: ${m.description || 'N/A'}\n`;
                        output += `Version: ${m.version || 'N/A'}\n`;
                        output += '---\n';
                    });
                    
                    document.getElementById('results').textContent = output;
                }
            } catch (error) {
                document.getElementById('results').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
